name: Build and Test

on: 
 push:
  branches: [develop]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: pnpm ci
      - run: pnpm run build
      - run: pnpm test

