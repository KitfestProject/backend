name: Build and Test

on:
 push:
  branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Setup pnpm
        uses: pnpm/action-setup@v3 
        with:
            version: 8
      - run: pnpm i
      - run: pnpm run build
      - run: pnpm test

